//apply plugin: 'java'
//apply plugin: 'me.tatarka.retrolambda'
plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
compileTestJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

dependencies {
    //compile project(path: ':konsole')
    compile project(':lok')
    compile project(path: ':sql')
    compile project(path: ':serialize')
    testCompile project(path: ':sql')
//    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.bouncycastle:bcprov-jdk15on:1.59'
    compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.59'
    compile project(path: ':sql')
    testCompile 'org.jdeferred:jdeferred-core:1.2.4'
    testCompile 'junit:junit:4.12'
    compile 'org.jdeferred:jdeferred-core:1.2.4'
    compile project(path: ':serialize')
    testCompile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
    testCompile project(path: ':serialize', configuration: 'serializeTestOutput')
//    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'

}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'