plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

sourceSets {
    main {
        resources {
//            srcDir "${project(':drive').projectDir}/src/main/resources"
        }
    }
}
dependencies {
    api project(path: ':filesync')
    testImplementation project(configuration: 'driveTestOutput', path: ':filesync')
    testImplementation 'junit:junit:4.12'
}
compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}