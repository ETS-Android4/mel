apply plugin: 'java'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
compileTestJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
dependencies {
    compile project(path: ':auth')
    testCompile project(path: ':auth')
    testCompile 'junit:junit:4.12'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
    compile group: 'org.openjfx', name: 'javafx-controls', version: '11'
    compile group: 'org.openjfx', name: 'javafx-fxml', version: '11'
    testCompile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
}