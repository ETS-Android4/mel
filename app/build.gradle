void bDebug() {
    Properties p = new Properties()
    p['version'] = project.buildVersion
    p['variant'] = "apk-debug"
    File parent = new File("$buildDir/outputs/apk/debug")
    parent.mkdirs()
    new File(parent, "${archivesBaseName}-debug.apk.properties").withWriter { w -> p.store(w, null) }
}

void bRelease() {
    Properties p = new Properties()
    p['version'] = project.buildVersion
    p['variant'] = "apk-release"
    File parent = new File("$buildDir/outputs/apk/release")
    parent.mkdirs()
    String sign = signed ? "" : "-unsigned"
    new File(parent, "${archivesBaseName}-release${sign}.apk.properties").withWriter { w -> p.store(w, null) }
}


