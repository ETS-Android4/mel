task copyFiles(type: Copy) {
    def f = rootProject.file('auth/src/main/resources')
    def f2 = rootProject.file('drive/src/main/resources')
    def f3 = rootProject.file('contacts/src/main/resources')
    def t = rootProject.file('app/src/main/assets')
    from(f)
    from(f2)
    from(f3)
    into(t)
}

task propertiesFileHack(type: Copy) {
    println("propertiesFileHack()")
    println("buildVariant: ${gradle.startParameter.taskNames}")
    Properties p = new Properties()
    p['version'] = project.buildVersion
    p['variant'] = project.buildVariant
    if (gradle.startParameter.taskNames.size() != 1) {
        println("confused by more than one startTaskName")
        return null
    }
    taskName = gradle.startParameter.taskNames[0]
    if (taskName.contains(":"))
        taskName = taskName.substring(taskName.lastIndexOf(":") + 1)
//    if(taskName.startsWith("assemble"))
//        taskName = taskName.substring("assemble".length()).toLowerCase()
    println("taskName=$taskName class of buildVersion: ${project.buildVersion.getClass().simpleName}")
    if (taskName == "assemble") {
        bDebug()
        bRelease()
    } else if (taskName == "assembleDebug") {
        bDebug()
    } else if (taskName == "assembleRelease") {
        bRelease()
    }
    println("propertiesFileHack().end")
}


