ext {
    signed = false
    buildVersion = new Date().getTime().toString()
    buildVariant = "apk"
    taskName = "not yet"
    TASK_RELEASE = "release"
    TASK_DEBUG = "debug"
}

android {
    compileOptions.encoding = 'UTF-8'
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "de.mel"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "0.1-beta"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        setProperty("archivesBaseName", "${applicationId}")
    }
    signingConfigs {
        // Create a variable called keystorePropertiesFile, and initialize it to your
        // keystore.properties file, in the rootProject folder.
        def keystorePropertiesFile = rootProject.file("keystore.properties")

        // Initialize a new Properties() object called keystoreProperties.
        def keystoreProperties = new Properties()
        if (keystorePropertiesFile.exists()) {
            println("WE SIGN IT")
            signed = true
            keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        } else {
            System.err << "NO SIGNING KEYSTORE FILE FOUND"
            System.exit(-2)
        }
    }
    buildTypes {
        debug {
            println("BUILDTYPE: DEBUG")
            minifyEnabled false
            signingConfig signingConfigs.release
            System.err.println("build version       " + buildVersion)
            System.err.println("build version class " + buildVersion.getClass().getSimpleName())
            buildConfigField("String", "BUILD_VARIANT", "\"apk-debug\"")
            buildConfigField("String", "BUILD_VERSION", "\"${buildVersion}\"")
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            println("BUILDTYPE: RELEASE")
            minifyEnabled false
            signingConfig signingConfigs.release
            System.err.println("build version       " + buildVersion)
            System.err.println("build version class " + buildVersion.getClass().getSimpleName())
            buildConfigField("String", "BUILD_VARIANT", "\"apk-release\"")
            buildConfigField("String", "BUILD_VERSION", "\"${buildVersion}\"")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }

}


