ext{
    buildDate = LocalDateTime.now().toString()
    variant = "apk"
}
task createProperties() {
    doLast {
        Properties p = new Properties()
        p['builddate'] = project.buildDate
        p['variant'] = project.variant
        //store in jar
        new File('app' + File.separator + "src" + File.separator + "main" + File.separator + "assets" + File.separator + "version.properties").withWriter { w -> p.store(w, null) }
        // store in build directory
        new File("$buildDir/version.properties").withWriter { w -> p.store(w, null) }
    }
}

preBuild {
    dependsOn createProperties
}

task copyFiles(type: Copy) {
    def f = rootProject.file('auth/src/main/resources')
    def f2 = rootProject.file('drive/src/main/resources')
    def f3 = rootProject.file('contacts/src/main/resources')
    def t = rootProject.file('app/src/main/assets')
    from(f)
    from(f2)
    from(f3)
    into(t)
    //include('*.sql')
    logger.error(f.getAbsolutePath())
    logger.error(t.getAbsolutePath())

    File versionTxt = new File('version.properties')
    File versionAsset = new File('app' + File.separator + "src" + File.separator + "main" + File.separator + "assets" + File.separator + "version.properties")
    logger.error("asset file: " + versionAsset.getAbsolutePath())
    LocalDateTime oldeVersion = null;
    try {
        String fileContents = versionTxt.getText('UTF-8')
        logger.error(fileContents)
        //oldeVersion = Long.parseLong(fileContents)
        oldeVersion = LocalDateTime.parse(fileContents)
    } catch (Exception e) {
        oldeVersion = LocalDateTime.now()
    }
    LocalDateTime version = LocalDateTime.now()
    logger.error("updating version from " + oldeVersion.toString() + " to " + version.toString())
    versionTxt.text = version.toString()
    versionAsset.text = version.toString()
}

preBuild.dependsOn(copyFiles, )

