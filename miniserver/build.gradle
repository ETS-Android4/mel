plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

version '1.88'

sourceCompatibility = 1.8
targetCompatibility = "1.8"

repositories {
    mavenCentral()
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
    test.java.srcDirs += 'src/test/kotlin/'
    main {
        resources {
            srcDir "${project(':drivefx').projectDir}/src/main/resources"
            srcDir "${project(':contactsfx').projectDir}/src/main/resources"
        }
    }
}
dependencies {
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlinx:kotlinx-io-jvm:0.1.0"
    compile project(path: ':konsole')
    compile project(path: ':auth')
    testCompile project(path: ':auth')
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
    testCompile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

