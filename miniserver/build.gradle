plugins {
    id 'java'
}

version '1.8'

sourceCompatibility = 1.8
targetCompatibility = "1.8"

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':konsole')
    compile project(path: ':auth')
    testCompile project(path: ':auth')
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
    testCompile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
