plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}
apply plugin: 'java'
//apply plugin: 'gradle-one-jar'

javafx {
    version = project.javaFxVersion
    modules = project.javaFxModules
}


sourceSets {
    main {
        resources {
            srcDir "${project(':contacts').projectDir}/src/main/resources"
        }
    }
}
dependencies {
    compile project(path: ':contacts')
    compile project(path: ':authfx')
    testCompile project(path: ':contacts')
    testCompile project(path: ':authfx')
//    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

compileTestJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
