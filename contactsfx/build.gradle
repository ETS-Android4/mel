apply plugin: 'java'
sourceSets {
    main {
        resources {
            srcDir "${project(':contacts').projectDir}/src/main/resources"
        }
    }
}
dependencies {
    compile project(path: ':contacts')
    compile project(path: ':authfx')
    testCompile project(path: ':contacts')
    testCompile project(path: ':authfx')
//    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

compileTestJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
