plugins{
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'

}

println "klo ${rootProject.hasProperty('dep_sqlite')}"

println "klu ${rootProject.dep_sqlite}"

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib:$KOTLIN_V"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$KOTLIN_V"
    api project(path: ':serialize')
    testImplementation project(path: ':serialize')
    testImplementation 'junit:junit:4.12'
    testImplementation rootProject.dep_sqlite
    testImplementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.28.0'
}
compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}